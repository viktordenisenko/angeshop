<div class="container">
  <div class="row">
    <div class="col-6 mt-3 product-image">
      <img  class="img-fluid" [src]="res.photo"/>
    </div>
    <div class="col-6 mt-3">
      <div class="mt-5"><h2>{{ res.title }}</h2></div>
      <div class="mt-5"> {{ res.description}}</div>
      <div class="mt-3"><h3>{{ res.price}}&euro;</h3></div>
      <div><button class="btn btn-outline-info mt-2">Add to Card</button></div>
    </div>
  </div>
</div>
