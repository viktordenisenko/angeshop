<div class="container-fluid">
  <div class="col-12  text-center mt-3 mb-3 d-inline-block">
    <h1 class="">{{ products.title}}</h1>
    <form class="form-inline float-right">
      <input class="form-control mr-sm-2" [(ngModel)]="search" placeholder="Search" [ngModelOptions]="{standalone: true}"/>
      <div  *ngFor="let pr of products.products">

      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    </form>
  </div>

  <div class="col-lg-3 d-inline-block mb-3" *ngFor="let p of products.products | filterBy:({title:search})">
    <div class="card">
      <a [routerLink]=" '/products/' + p._id"><img [src]="p.photo"  class="card-img-top text-justify" alt="..."></a>

      <div class="card-body">
        <h5 class="card-title">{{ p.title}}</h5>

        <p>{{p.price}}&euro;</p>
        <a href="#" class="btn btn-outline-info">Add To Card</a>
      </div>
    </div>
  </div>
</div>
