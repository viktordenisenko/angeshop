<div class="container-fluid">
  <div class="row text-center " >
    <div class="col-12 fixed-bottom bg-dark py-2 text-light">
      <button
        class="btn btn-light"
        (click)="ss.decreaseNumber()"
      >-</button>
      {{ ss.num }}
      <button
        class="btn btn-light"
        (click)="ss.increaseNumber()"
      >+</button>

      <input type="text" class="ml-4"  [(ngModel)]="ss.str"/>

    </div>
  </div>
</div>
